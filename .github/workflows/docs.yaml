name: Deploy Docs
on: [push]
jobs:
  deploy:
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run doc
      - name: copy favicon and config
        run: |
          mkdir -p docs/assets
          cp typedoc/favicon.ico docs/assets/ || true
          cp typedoc/_config.yaml docs/ || true
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./docs }
      - uses: actions/deploy-pages@v4
