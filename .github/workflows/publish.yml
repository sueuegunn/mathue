name: Publish
on:
  push:
    tags:
      - '0.*'
permissions:
  id-token: write
  contents: read
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - name: Publish to npm
        run: |
          npm install -g npm@latest
          rm -f .npmrc
          npm publish --provenance --access public
